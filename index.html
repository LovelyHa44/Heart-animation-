<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Animation - Dark Mode</title>
  <style>
    body {
      background: black;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <script>
    var c = document.getElementById('c');
    var a = c.getContext('2d');

    let e = []; // trails
    let h = []; // heart path
    let O = c.width = innerWidth;
    let Q = c.height = innerHeight;

    let v = 32; // number of trails and nodes
    let M = Math;
    let R = M.random;
    let C = M.cos;
    let Y = 6.3;

    // Create heart path
    for (let i = 0; i < Y; i += 0.2) {
      h.push([
        O / 2 + 180 * M.pow(M.sin(i), 3),
        Q / 2 + 10 * (-(15 * C(i) - 5 * C(2 * i) - 2 * C(3 * i) - C(4 * i)))
      ]);
    }

    // Create trails
    for (let i = 0; i < v; i++) {
      let x = R() * O;
      let y = R() * Q;

      // Darker color palette (deep red to purple)
      let H = i / v * 40 + 300; // hue (300~340 = purple-red tones)
      let S = R() * 20 + 50; // lower saturation for dark tones
      let B = R() * 20 + 10; // brightness low

      let f = [];
      for (let k = 0; k < v; k++) {
        f[k] = {
          x: x,
          y: y,
          X: 0,
          Y: 0,
          R: (1 - k / v) + 1,
          S: R() + 0.5,
          q: ~~(R() * v),
          D: i % 2 * 2 - 1,
          F: R() * 0.15 + 0.6,
          f: `hsla(${~~H},${~~S}%,${~~B}%,0.15)`
        };
      }
      e.push(f);
    }

    function render(p) {
      a.fillStyle = p.f;
      a.beginPath();
      a.arc(p.x, p.y, p.R, 0, Y, true);
      a.closePath();
      a.fill();
    }

    function loop() {
      a.fillStyle = "rgba(0,0,0,0.25)"; // darker fade
      a.fillRect(0, 0, O, Q);

      for (let i = 0; i < v; i++) {
        let fTrail = e[i];
        let u = fTrail[0];
        let qNode = h[u.q];
        let D = u.x - qNode[0];
        let E = u.y - qNode[1];
        let G = M.sqrt(D * D + E * E);

        if (G < 10) {
          if (R() > 0.95) {
            u.q = ~~(R() * v);
          } else {
            if (R() > 0.99) u.D *= -1;
            u.q += u.D;
            u.q %= v;
            if (u.q < 0) u.q += v;
          }
        }

        u.X += (-D / G) * u.S;
        u.Y += (-E / G) * u.S;
        u.x += u.X;
        u.y += u.Y;
        render(u);
        u.X *= u.F;
        u.Y *= u.F;

        for (let k = 0; k < v - 1; k++) {
          let T = fTrail[k];
          let N = fTrail[k + 1];
          N.x -= (N.x - T.x) * 0.7;
          N.y -= (N.y - T.y) * 0.7;
          render(N);
        }
      }
    }

    (function animate() {
      requestAnimationFrame(animate);
      loop();
    })();
  </script>
</body>
</html>
