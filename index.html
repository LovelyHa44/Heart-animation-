<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Animation</title>
<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    .container {
        position: relative;
        width: 200px;
        height: 200px;
    }

    /* Lines clipped inside heart */
    .lines {
        position: absolute;
        inset: 0;
        overflow: hidden;
        -webkit-mask: url(#heartMask);
        -webkit-mask-repeat: no-repeat;
        -webkit-mask-position: center;
        -webkit-mask-size: contain;
        mask: url(#heartMask);
        mask-repeat: no-repeat;
        mask-position: center;
        mask-size: contain;
    }

    .line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: rgba(255, 0, 255, 0.6);
        filter: drop-shadow(0 0 5px #ff00ff);
        animation: moveLine 2s linear infinite;
    }

    @keyframes moveLine {
        0% { transform: rotate(var(--angle)) translateX(-100%); }
        100% { transform: rotate(var(--angle)) translateX(100%); }
    }

    /* Heart outline */
    .heart {
        fill: none;
        stroke: #ff00ff;
        stroke-width: 8;
        stroke-linecap: round;
        stroke-linejoin: round;
        filter: drop-shadow(0 0 10px #ff00ff) drop-shadow(0 0 20px #ff00ff);
    }

    /* Glowing text inside heart */
    .center-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ff00ff;
        font-size: 18px;
        font-family: Arial, sans-serif;
        font-weight: bold;
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        white-space: nowrap;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Moving Lines -->
    <div class="lines">
        <div class="line" style="top: 10%; --angle: 0deg;"></div>
        <div class="line" style="top: 30%; --angle: 0deg;"></div>
        <div class="line" style="top: 50%; --angle: 0deg;"></div>
        <div class="line" style="top: 70%; --angle: 0deg;"></div>
        <div class="line" style="top: 90%; --angle: 0deg;"></div>
    </div>

    <!-- SVG Heart Shape -->
    <svg viewBox="0 0 200 200" style="position:absolute; inset:0;">
        <path class="heart" d="M100 180 L40 120 C10 90 10 40 50 30 C70 25 90 40 100 60 C110 40 130 25 150 30 C190 40 190 90 160 120 L100 180 Z"/>
    </svg>

    <!-- Center Text -->
    <div class="center-text">This ðŸ’– for you</div>

    <!-- Heart Mask Definition -->
    <svg width="0" height="0">
        <defs>
            <mask id="heartMask" x="0" y="0" width="200" height="200">
                <path fill="white" d="M100 180 L40 120 C10 90 10 40 50 30 C70 25 90 40 100 60 C110 40 130 25 150 30 C190 40 190 90 160 120 L100 180 Z"/>
            </mask>
        </defs>
    </svg>
</div>

</body>
</html>
