<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Animation</title>
<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        position: relative;
        width: 200px;
        height: 200px;
    }

    /* Moving random lines inside */
    .lines {
        position: absolute;
        inset: 0;
        overflow: hidden;
    }

    .line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: rgba(255, 0, 255, 0.6);
        filter: drop-shadow(0 0 5px #ff00ff);
        animation: moveLine 2s linear infinite;
    }

    @keyframes moveLine {
        0% {
            transform: rotate(var(--angle)) translateX(-100%);
        }
        100% {
            transform: rotate(var(--angle)) translateX(100%);
        }
    }

    /* Heart shape SVG */
    .heart {
        fill: none;
        stroke: #ff00ff;
        stroke-width: 8;
        stroke-linecap: round;
        stroke-linejoin: round;
        filter: drop-shadow(0 0 10px #ff00ff) drop-shadow(0 0 20px #ff00ff);
        width: 100%;
        height: 100%;
        animation: pulse 1s ease infinite;
    }

    /* Heartbeat scaling animation */
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>

<div class="container">
    <!-- Random moving lines -->
    <div class="lines">
        <!-- Multiple lines at different angles -->
        <div class="line" style="--angle: 20deg; animation-delay: 0s;"></div>
        <div class="line" style="--angle: -30deg; animation-delay: 0.5s;"></div>
        <div class="line" style="--angle: 45deg; animation-delay: 1s;"></div>
        <div class="line" style="--angle: -60deg; animation-delay: 1.5s;"></div>
        <div class="line" style="--angle: 75deg; animation-delay: 0.2s;"></div>
        <div class="line" style="--angle: -15deg; animation-delay: 0.7s;"></div>
        <div class="line" style="--angle: 60deg; animation-delay: 1.2s;"></div>
        <div class="line" style="--angle: -75deg; animation-delay: 1.7s;"></div>
    </div>

    <!-- Heart shape -->
    <svg class="heart" viewBox="0 0 512 512">
        <path d="M471.7 73.6c-54.5-46.4-136-38.3-186.4 13.7L256 116.3l-29.3-29
        c-50.4-52-131.9-60.1-186.4-13.7-62.1 52.8-66.3 149.8-9.9
        207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3
        0l193.5-199.8c56.4-58.1 52.2-155.1-9.9-207.9z"/>
    </svg>
</div>

</body>
</html>
